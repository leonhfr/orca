linters:
  enable:
    - errcheck
    - gci
    - godot
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - prealloc
    - revive
    - staticcheck
    - typecheck
    - unused

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/leonhfr/orca)
